{{- if .Capabilities.APIVersions.Has "autoscaling.k8s.io/v1" }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: &deploymentName minio-operator
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: *deploymentName
  updatePolicy:
    updateMode: "Off"
{{ end }}
